# =========================
# DOCKER COMPOSE FILE
# =========================
services:

  # =========================
  # DATABASES
  # =========================

  user_service_db:
    image: mysql:8
    container_name: user_service_db
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 12345678
      MYSQL_DATABASE: user_service_db
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - salon-network

  salon_service_db:
    image: mysql:8
    container_name: salon_service_db
    ports:
      - "3308:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 12345678
      MYSQL_DATABASE: salon_service_db
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - salon-network

  payment_service_db:
    image: mysql:8
    container_name: payment_service_db
    ports:
      - "3309:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 12345678
      MYSQL_DATABASE: payment_service_db
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - salon-network

  offering_service_db:
    image: mysql:8
    container_name: offering_service_db
    ports:
      - "3310:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 12345678
      MYSQL_DATABASE: offering_service_db
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - salon-network

  category_service_db:
    image: mysql:8
    container_name: category_service_db
    ports:
      - "3311:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 12345678
      MYSQL_DATABASE: category_service_db
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - salon-network

  booking_service_db:
    image: mysql:8
    container_name: booking_service_db
    ports:
      - "3312:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 12345678
      MYSQL_DATABASE: booking_service_db
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - salon-network

  # =========================
  # EUREKA SERVER
  # =========================
  eurekaserver:
    image: triquang15/eureka-server:v1
    container_name: eurekaserver
    ports:
      - "8070:8070"
    healthcheck:
      test: ["CMD-SHELL", "curl --fail --silent http://eurekaserver:8070/actuator/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - salon-network

  # =========================
  # MICROSERVICES
  # =========================
  userservice:
    image: triquang15/user-service:v1
    container_name: userservice
    environment:
      SPRING_APPLICATION_NAME: user-service
      SPRING_DATASOURCE_URL: jdbc:mysql://user_service_db:3306/user_service_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 12345678
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eurekaserver:8070/eureka/
      EUREKA_INSTANCE_HOSTNAME: userservice
    ports:
      - "8080:8080"
    depends_on:
      - user_service_db
      - eurekaserver
    healthcheck:
      test: ["CMD-SHELL", "curl --fail --silent http://userservice:8080/actuator/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - salon-network

  salonservive:
    image: triquang15/salon-service:v1
    container_name: salonservive
    environment:
      SPRING_APPLICATION_NAME: salon-service
      SPRING_DATASOURCE_URL: jdbc:mysql://salon_service_db:3306/salon_service_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 12345678
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eurekaserver:8070/eureka/
      EUREKA_INSTANCE_HOSTNAME: salonservive
    ports:
      - "8081:8081"
    depends_on:
      - salon_service_db
      - eurekaserver
    healthcheck:
