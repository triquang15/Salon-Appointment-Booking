version: '3.8'

services:
  # =========================
  # DATABASES
  # =========================
  user_service_db:
    image: mysql:8
    container_name: user_service_db
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 12345678
      MYSQL_DATABASE: user_service_db
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - salon-network

  salon_service_db:
    image: mysql:8
    container_name: salon_service_db
    ports:
      - "3308:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 12345678
      MYSQL_DATABASE: salon_service_db
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - salon-network

  payment_service_db:
    image: mysql:8
    container_name: payment_service_db
    ports:
      - "3309:3306"   # changed to avoid conflict with host MySQL
    environment:
      MYSQL_ROOT_PASSWORD: 12345678
      MYSQL_DATABASE: payment_service_db
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - salon-network

  # =========================
  # EUREKA SERVER
  # =========================
  eurekaserver:
    image: triquang15/eureka-server:v1
    container_name: eurekaserver
    ports:
      - "8070:8070"
    healthcheck:
      test: ["CMD-SHELL", "curl --fail --silent http://eurekaserver:8070/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - salon-network

  # =========================
  # MICROSERVICES
  # =========================
  userservice:
    image: triquang15/user-service:v1
    container_name: userservice
    environment:
      SPRING_APPLICATION_NAME: user-service
      SPRING_DATASOURCE_URL: jdbc:mysql://user_service_db:3306/user_service_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 12345678
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eurekaserver:8070/eureka/
      EUREKA_INSTANCE_HOSTNAME: userservice
    ports:
      - "8080:8080"
    depends_on:
      user_service_db:
        condition: service_healthy
      eurekaserver:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl --fail --silent http://userservice:8080/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - salon-network

  salonservive:
    image: triquang15/salon-service:v1
    container_name: salonservive
    environment:
      SPRING_APPLICATION_NAME: salon-service
      SPRING_DATASOURCE_URL: jdbc:mysql://salon_service_db:3306/salon_service_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 12345678
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eurekaserver:8070/eureka/
      EUREKA_INSTANCE_HOSTNAME: salonservive
    ports:
      - "8081:8081"
    depends_on:
      salon_service_db:
        condition: service_healthy
      eurekaserver:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl --fail --silent http://salonservive:8081/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - salon-network

  paymentservice:
    image: triquang15/payment-service:v1
    container_name: paymentservice
    environment:
      SPRING_APPLICATION_NAME: payment-service
      SPRING_DATASOURCE_URL: jdbc:mysql://payment_service_db:3306/payment_service_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 12345678
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eurekaserver:8070/eureka/
      EUREKA_INSTANCE_HOSTNAME: paymentservice
    ports:
      - "8085:8085"
    depends_on:
      payment_service_db:
        condition: service_healthy
      eurekaserver:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl --fail --silent http://paymentservice:8085/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - salon-network

  # =========================
  # GATEWAY
  # =========================
  gateway:
    image: triquang15/gateway-server:v1
    container_name: gateway
    ports:
      - "8000:8000"
    environment:
      SPRING_APPLICATION_NAME: gateway-server
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eurekaserver:8070/eureka/
      ROUTE_USER_SERVICE: lb://USER-SERVICE
    depends_on:
      userservice:
        condition: service_healthy
      eurekaserver:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl --fail --silent http://gateway:8000/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - salon-network

networks:
  salon-network:
    driver: bridge
