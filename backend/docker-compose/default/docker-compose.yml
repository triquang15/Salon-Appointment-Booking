      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - salon-network

  offeringservice:
    image: triquang15/offering-service:v1
    container_name: offeringservice
    environment:
      SPRING_APPLICATION_NAME: offering-service
      SPRING_DATASOURCE_URL: jdbc:mysql://offering_service_db:3306/offering_service_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 12345678
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eurekaserver:8070/eureka/
      EUREKA_INSTANCE_HOSTNAME: offeringservice
    ports:
      - "8083:8083"
    depends_on:
      - offering_service_db
