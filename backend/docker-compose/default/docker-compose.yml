    container_name: bookingservice
    environment:
      SPRING_APPLICATION_NAME: booking-service
      SPRING_DATASOURCE_URL: jdbc:mysql://booking_service_db:3306/booking_service_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 12345678
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eurekaserver:8070/eureka/
      EUREKA_INSTANCE_HOSTNAME: bookingservice
    ports:
      - "8084:8084"
    depends_on:
      - booking_service_db
      - eurekaserver
    healthcheck:
      test: ["CMD-SHELL", "curl --fail --silent http://bookingservice:8084/actuator/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - salon-network

  categoryservice:
    image: triquang15/category-service:v1
    container_name: categoryservice
    environment:
      SPRING_APPLICATION_NAME: category-service
      SPRING_DATASOURCE_URL: jdbc:mysql://category_service_db:3306/category_service_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 12345678
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eurekaserver:8070/eureka/
      EUREKA_INSTANCE_HOSTNAME: categoryservice
    ports:
      - "8082:8082"
    depends_on:
      - category_service_db
      - eurekaserver
    healthcheck:
      test: ["CMD-SHELL", "curl --fail --silent http://categoryservice:8082/actuator/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - salon-network

  # =========================
  # GATEWAY
  # =========================
  gateway:
    image: triquang15/gateway-server:v1
    container_name: gateway
    ports:
      - "8000:8000"
    environment:
      SPRING_APPLICATION_NAME: gateway-server
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eurekaserver:8070/eureka/
      # ====== ROUTES TO MICROSERVICES ======
      ROUTE_USER_SERVICE: lb://USER-SERVICE
      ROUTE_SALON_SERVICE: lb://SALON-SERVICE
      ROUTE_PAYMENT_SERVICE: lb://PAYMENT-SERVICE
      ROUTE_OFFERING_SERVICE: lb://OFFERING-SERVICE
      ROUTE_CATEGORY_SERVICE: lb://CATEGORY-SERVICE
      ROUTE_BOOKING_SERVICE: lb://BOOKING-SERVICE
    depends_on:
      - userservice
      - salonservive
      - paymentservice
      - offeringservice
      - categoryservice
      - bookingservice
      - eurekaserver
    healthcheck:
      test: ["CMD-SHELL", "curl --fail --silent http://gateway:8000/actuator/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - salon-network

# =========================
# NETWORKS
# =========================
networks:
  salon-network:
    driver: bridge
